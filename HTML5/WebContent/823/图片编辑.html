<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>图标编辑</title>
</head>
<body>
	<!-- alt 图片无法显示后提示内容  
	src 图片地址
	width  heigth 宽带和高度 (宽带可以用百分比来设置 高度只能用像素来设置)
	title 鼠标悬停后出现的文字信息 -->
	<img alt="图挂了" src="老练.png" width="30%"height="500" title="500">
	<img alt="图挂了" src="梦想.png" width="30%"height="500"title="400">
	<img alt="图挂了" src="年轻人.png" width="30%"height="500"title="300">
	<br><br><br>
	<!-- 绝对路径 相对路径 -->
	<a href="http://www.163.com">网页<img alt="挂了?" src="file:///C:\Users\blart\Desktop\531图片\QQ图片sss.png"></a>

</body>
</html>
