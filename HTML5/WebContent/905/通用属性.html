<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>通用属性</title>
<style type="text/css">
	.c1{color: red;}
	#div1{width: 90%; height: 800px; }
	#div2{background: green;width:100%; height: 10%;}
	#div3{background: blue;width:20%; height: 80%;float: left;}
	#div4{background: red;width:80%; height: 80%;float: left;}
	#div5{background: yellow;width:100%; height: 10%;clear: left;}
</style>
</head>
<body align="center";>
	<h1 title="我是通过title来设置的" align="left" class="c1">测试测试测试</h1>
	<div id="div1" >中体
		<div id="div2" ><h1 class="c1">我是标题!</h1></div>
		<div id="div3">我是头部</div>
		<div id="div4">我是身体</div>
		<div id="div5" ><h1 class="c1">我是底部</h1></div>
	</div>
	<br><br><br>
	<p>hello word</p>
</body>
</html>
