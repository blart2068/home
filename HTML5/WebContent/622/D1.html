	<h1 align="center">八卦诗</h1>
<p align="center"><b>乳者，奶也，妇人胸前之物。<br>
其数为二，左右称之。<br>
发于豆蔻，成于二八。<br>
白昼伏蛰，夜展光华。<br>
曰咪咪，曰波波，曰双峰，曰花房。<br>
从来美人必争地，自古英雄温柔乡<br>
其色若何？深冬冰雪。<br>
其质若何？初夏新棉。<br>
其味若何？三春桃李。<br>
其态若何？秋波滟滟。<br>
动时，如兢兢玉兔。<br>
静时，如慵慵白鸽。<br>
高颠颠，肉颤颤，粉嫩嫩，水灵灵。<br>
夺男人魂魄，发女子骚情。<br>
俯我憔悴首，探你双玉峰。<br>
一如船入港，又如老还乡。<br>
除却一身寒风冷雨，投入万丈温暖海洋。<br>
深含，浅荡，沉醉，飞翔</b></p>
<h2 align="right">----作者:blart-----</h2>
