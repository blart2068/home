		<input type="radio" name="radio" data-icon="客厅" onchange="ktkt()"/>
		<input type="radio" name="radio" data-icon="主卧" onchange="zwkt()"/>
		<input type="radio" name="radio" data-icon="次卧" onchange="cwkt()"/>

<div class="main">
    <div class="container">

       <li> <span id="openOrClose"><input type="checkbox" data-icon1="♀ " data-icon2="♂ "  /></span></li>

<

<script>
    window.onload = function(){

        var getIdObject = function(id){
            return document.getElementById(id);
        }
        var openOrClose = getIdObject('openOrClose'),
                add = getIdObject('add'),
                reduce = getIdObject('reduce'),
                wind = getIdObject('wind'),
                num = getIdObject('num'),
                light = getIdObject('light'),
                div_1 = getIdObject('div_1'),
                div_2 = getIdObject('div_2'),
                windStatus = 0,
                status = 0;
        openOrClose.onclick = function(){
            if(!status){
                status = 1;
                light.className = 'light-2 active';
            }else{
                status = 0;
                light.className = 'light-2';
                windStatus = 0;
                div_1.className = 'div-1';
                div_2.className = 'div-1';
            }
        }
        add.onclick = function(){
            var numVal = parseInt(num.innerHTML);
            if(!status || numVal >= 32){
                return;
            }else{
                num.innerHTML = ++numVal + ' ºC';
            }
        }
        reduce.onclick = function(){
            var numVal = parseInt(num.innerHTML);
            if(!status || numVal <= 16){
                return;
            }else{
                num.innerHTML = --numVal + ' ºC';
            }
        }
        wind.onclick = function(){
            if(!status) return;
            if(!windStatus){
                windStatus = 1;
                div_1.className = 'div-1 animate-cycle';
                div_2.className = 'div-1 animate-cycle';
            }else{
                windStatus = 0;
                div_1.className = 'div-1';
                div_2.className = 'div-1';
            }
        }

    }
     function ktkt(){
         var h1= document.getElementsByTagName("h1")[0];
         h1.innerHTML = "客厅空调";
    };
    function zwkt(){
        var h1= document.getElementsByTagName("h1")[0];
        h1.innerHTML = "主卧空调";
    };
    function cwkt(){
        var h1= document.getElementsByTagName("h1")[0];
        h1.innerHTML = "次卧空调";
    };

</script>
